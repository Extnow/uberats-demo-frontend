<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Uber Eats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="build/css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#">
            <img src="build/img/logo.svg" alt="UberEats">
          </a>
        </div>

        <div class="header__choose-delivery">
          <select class="select-delivery">
            <option>ASAP</option>
          </select>
          <span>
            to
          </span>
          <input class="input-delivery" type="text" , placeholder="ul. Bolshaya Dmitrovka,22">
        </div>

        <div class="header__buttons">
          <button class="btn btn--sign-in">Sign In</button>
          <button class="btn btn--register">Register</button>
          <button class="btn btn--basket" aria-label="корзина">
            <img src="build/img/basket.svg" alt="корзина">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="input-search__wrapper">
        <input class="input-search" placeholder="Search for restaurant or cuisine">
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
